<!DOCTYPE html>

    <head>
        <!-- Head tag is for Document title, metadata, links to CSS files -->

        <title>Sample HTML page</title>
        <link rel="stylesheet" href="pseudoclasses.css"
        <!-- Google Font - Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- Using the style tag -->
        <style>
            h2 {
                color:blanchedalmond;

            }
            /* p {
                color: red;
            } */
            span {
                background-color: blueviolet;
            }

            a {

            }

            .box {

                height: 100px;
                background-color: salmon;
                transition: 2s;
            }

            .box:hover {

                height: 200px;
                background-color: lightblue;

            }
        </style>

    <body>

        <div class="form">

        </div>

        <div class="card-parent">

            </div>
        </div>

        <div class="scss-parent">
            Parent Div

            </div>
        </div>

            </div>

       <div id="first"></div>

                Hi I an typing inside this div
            </div>
       </div>
